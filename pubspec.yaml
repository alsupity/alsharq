flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/sounds/
    - assets/images/intro/
    - assets/images/icons/

  fonts:
    - family: Almaria
      fonts:
        - asset: assets/fonts/Almaria/Almarai-Light.ttf
          weight: 300
        - asset: assets/fonts/Almaria/Almarai-Regular.ttf
          weight: 400
        - asset: assets/fonts/Almaria/Almarai-Bold.ttf
          weight: 700
        - asset: assets/fonts/Almaria/Almarai-ExtraBold.ttf
          weight: 800
    - family: DG
      fonts:
        - asset: assets/fonts/DG/DG-Thin.ttf
          weight: 300
        - asset: assets/fonts/DG/DG-Regular.ttf
          weight: 500
        - asset: assets/fonts/DG/DG-Bold.ttf
          weight: 700

